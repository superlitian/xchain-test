# contract config

# 关键字解析
# timespan: 表示该字段为时间戳
# admin: 表示该字段为 admin 地址, evm合约转换evm地址
# increase: 表示该字段自增.

# contract module
module: evm

# contract name
name: "opennft"

# 初始化参数

initialize: { uri_: "null", _time: "timespan", admin: "admin"}

# method
method: "addNewToken"

# method params
params: { _id: "increase", _initialSupply: "1", tokenTime: "timespan", _data: "0x5B38Da6a701c568545dCfcB03FcB875f56beddC4"}